<ion-header>
	<ion-navbar color="f6snyPrimary">
		<ion-buttons right>
			<button ion-button icon-only (click)="openAboutModal()">
				<ion-icon name="help"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>التايم لاين</ion-title>
		<ion-buttons left>
			<button ion-button icon-only (click)="openNewJokeModal()">
				<ion-icon name="create"></ion-icon>
			</button>
		</ion-buttons>


	</ion-navbar>
</ion-header>

<ion-content>
	<!-- Pull to Refresh -->
	<ion-refresher (ionRefresh)="getNewer($event)">
		<ion-refresher-content pullingText="اسحب للتحديث" refreshingText="جاري التحديث">
		</ion-refresher-content>
	</ion-refresher>

	<!-- The Jokes List -->
	<ion-card
	*ngFor="let joke of jokesService.jokes"
	[ngStyle]="{'border-color': joke.borderColor}"
	style="background:white;border-right: 2px solid;">
		<ion-card-content (click)="showAction(joke);">
			<p style="white-space: pre-wrap; color:#333333;">{{joke.content}}</p>
		</ion-card-content>
	</ion-card>

	<!-- Scroll to infinity -->
	<ion-infinite-scroll (ionInfinite)="getOlder($event)">
		<ion-infinite-scroll-content loadingText="عرض المزيد"></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
