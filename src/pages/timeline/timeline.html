<ion-header>
	<ion-navbar>
		<ion-buttons right>
			<button ion-button icon-only (click)="openAboutModal()">
				<ion-icon name="help"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>التايم لاين</ion-title>
		<ion-buttons left>
			<button ion-button icon-only (click)="openNewJokeModal()">
				<ion-icon name="create"></ion-icon>
			</button>
		</ion-buttons>


	</ion-navbar>
</ion-header>
<ion-content>
	<!-- Pull to Refresh -->
	<ion-refresher (ionRefresh)="getNewer($event)">
		<ion-refresher-content pullingText="اسحب للتحديث" refreshingText="جاري التحديث">
		</ion-refresher-content>
	</ion-refresher>

	<!-- The Jokes List -->
	<ion-list no-padding>
		<ion-item no-margin no-lines class="joke_container" *ngFor="let joke of jokesService.jokes">
			<div (click)="showAction(joke);" class="joke" [ngStyle]="{'border-color': joke.borderColor}">
				<p style="white-space: pre-wrap; margin-top:0px;color:#333333;">{{joke.content}}</p>
			</div>
		</ion-item>
	</ion-list>

	<!-- Scroll to infinity -->
	<ion-infinite-scroll (ionInfinite)="getOlder($event)">
		<ion-infinite-scroll-content loadingText="عرض المزيد"></ion-infinite-scroll-content>
 	</ion-infinite-scroll>
</ion-content>
