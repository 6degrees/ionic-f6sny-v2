<ion-header>
	<ion-navbar>

		<ion-buttons right>
			<button ion-button icon-only (click)="openAboutModal()">
				<ion-icon name="help"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>تايم لاين النكت</ion-title>
		<ion-buttons left>
			<button ion-button icon-only (click)="openNewJokeModal()">
				<ion-icon name="create"></ion-icon>
			</button>
		</ion-buttons>


	</ion-navbar>
</ion-header>

<ion-content>
	<!-- Pull to Refresh -->
	<ion-refresher (ionRefresh)="getNewer($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="اسحب للتحديث" refreshingText="جاري التحديث">
		</ion-refresher-content>
	</ion-refresher>

	<!-- The Jokes List -->
	<ion-list>
		<div *ngFor="let joke of jokesService.jokes">
			<div (click)="showAction(joke);" class="item item-body" [ngStyle]="{'border-color': joke.borderColor}">
				<!-- <div (click)='shareItem(joke);' class="share"><ion-icon name="share-alt"></ion-icon	</div> -->
				<p style="white-space: pre-wrap; margin-top:0px;color:#333333;">{{joke.content}}</p>
				<!--<div class="meta"><span>أضافها {{joke.username}} </span> <span>منذ <time>{{joke.date_modified | amTimeAgo:true}}</time></span></div>-->
			</div>
		</div>
	</ion-list>

	<!-- Scroll to infinity -->
	<ion-infinite-scroll (ionInfinite)="$event.waitFor(getOlder())">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
