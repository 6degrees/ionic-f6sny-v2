<ion-header>
	<ion-navbar>
		<ion-buttons right>
			<button ion-button icon-only (click)="openInformationModal()">
				 <ion-icon name="help"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>عندك نكتة؟</ion-title>
		<ion-buttons left>
			<button ion-button icon-only (click)="close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content no-padding no-bounce>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-textarea no-margin placeholder="طق هنا واكتب نكتتك" [(ngModel)]="Joke" rows="10" class="postTextArea"></ion-textarea>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col padding>
				<h3>تصنيفات</h3><small>إختر واحد على الأقل</small>
			</ion-col>

		</ion-row>
		<ion-row>
			<ion-col>
				<ion-select text-nowrap [selectOptions]="selectOptions" okText="تمام" cancelText="إلغاء" [(ngModel)]="Tags" multiple="true">
					<ion-option class="nowrap" *ngFor="let tag of jokesService.tags" [value]="tag.id">{{tag.title}}</ion-option>
				</ion-select>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button no-margin ion-button full large (click)='submitJoke();'>إرسال</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-footer>
