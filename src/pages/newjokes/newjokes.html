<ion-header>
	<ion-navbar color="f6snyPrimary">
		<ion-buttons right>
			<button ion-button icon-only (click)="openInformationModal()">
				 <ion-icon name="help"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>عندك نكتة؟</ion-title>
		<ion-buttons left>
			<button ion-button icon-only (click)="close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-textarea no-margin placeholder="طق هنا واكتب نكتتك" [(ngModel)]="Joke" rows="10" #jokeContent ></ion-textarea>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col>
				<h3>تصنيفات</h3>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-select
				no-padding
				text-nowrap
				[selectOptions]="selectOptions"
				okText="تمام"
				cancelText="إلغاء"
				[(ngModel)]="Tags"
				multiple="true"
				full large>
					<ion-option
					class="nowrap"
					*ngFor="let tag of jokesService.tags"
					[value]="tag.id">{{tag.title}}</ion-option>
				</ion-select>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button no-margin ion-button full large (click)='submitJoke();'>إرسال</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-footer>
