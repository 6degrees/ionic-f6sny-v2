<ion-header>
	<ion-navbar color="primary">
		<ion-buttons right no-shadow>
			<button ion-button (click)="openInformationModal()" secondary large>
				 <ion-icon ios="ios-help" md="md-help"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>عندك نكتة؟</ion-title>
		<ion-buttons left no-shadow>
			<button ion-button (click)="close()" secondary large>
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list no-lines text-wrap>
		<ion-list-header no-padding no-margin>إكتب النكتة هنا:</ion-list-header>
		<ion-item>
			<ion-textarea no-margin placeholder="يقول لك، " [(ngModel)]="Joke" rows="4" class="postTextArea"></ion-textarea>
		</ion-item>
		<ion-list-header>إختر مع النكتة عالأقل تصنيف واحد:</ion-list-header>
		<ion-item-sliding>
			<ion-item *ngFor="let tag of jokesService.tags">
				<ion-label>{{tag.title}}</ion-label>
				<ion-checkbox [(ng-model)]="formData[tag.id]" (ionChange)="ToggleTags(tag.id)"></ion-checkbox>
			</ion-item>
		 </ion-item-sliding>
	</ion-list>

</ion-content>
<ion-footer>
	<ion-toolbar>
		<button color="success" ion-button full large (click)='submitJoke();'>إرسال</button>
	</ion-toolbar>
</ion-footer>
